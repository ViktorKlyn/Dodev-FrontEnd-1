<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <div>
            <label for="marcaCarro">Marca do Carro:</label>
            <input type="text" name="marca" id="marcaCarro" placeholder="insira a marca:">
        </div>

        <div>
            <label for="modeloCarro">Modelo do Carro:</label>
            <input type="text" name="modelo" id="modeloCarro" placeholder="insira o modelo:">
        </div>

        <div>
            <label for="anoCarro">Ano do Carro</label>
            <input type="text" name="ano" id="anoCarro" placeholder="insira o ano:">
        </div>

        <div>
            <label for="kmcarro">Quilometros Rodados:</label>
            <input type="text" name="quilometragem" id="kmcarro" placeholder="insira o valor em KM:">
        </div>

        <div>
            <label for="precoCarro">Pre√ßo:</label>
            <input type="text" name="preco" id="precoCarro" placeholder="insira o valor:">
        </div>

        <div>
            <label for="old">Usado:</label>
            <input id="old" type="radio" name="preferencia" value="usado">
            <label for="new">Novo:</label>
            <input id="new" type="radio" name="preferencia" value="novo">
        </div>

        <div>
            <label for="adc">Adicionais:</label>
            <input id="adc" name="adicionais" type="hidden">

            <label for="airBag">Air-Bag</label>
            <input type="checkbox" name="adicionais" id="airBag">

            <label for="alarme">Alarme</label>
            <input type="checkbox" name="adicionais" id="alarme">

            <label for="ac">Ar-Condicionado</label>
            <input type="checkbox" name="adicionais" id="ac">

            <label for="outros">Outros:</label>
            <input type="text" name="adicionais" id="outros" placeholder="outros">
        </div>

        <div>
            <label for="fp">Final da Placa:</label>
            <input type="text" name="finalPlaca" id="fp">
        </div>

        <div>
            <input type="submit">
        </div>

    </form>
</body>
</html>
