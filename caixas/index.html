<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Simples</title>
  <style>
    /* Estilos CSS aqui */
    .caixa {
      width: 200px; /* Largura da caixa */
      height: 100px; /* Altura da caixa */
      background-color: #3498db; /* Cor de fundo da caixa */
      border: 2px solid #2980b9; /* Borda da caixa */
      color: #fff; /* Cor do texto dentro da caixa */
      text-align: center; /* Centralizar o texto */
      line-height: 100px; /* Centralizar verticalmente o texto */
    }
  </style>
</head>
<body>
  <!-- ConteÃºdo do corpo do documento -->
  <div class="caixa">Minha Caixa</div>
</body>
</html>
